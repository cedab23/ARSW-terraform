name: ARSW Terraform CI

on:
  pull_request:
    paths:
      - "infra/**"
      - "modules/**"
      - ".github/workflows/terraform.yml"
  workflow_dispatch: {}

jobs:
  fmt-validate-plan:
    name: fmt_validate_plan_pr
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0

      - name: Terraform fmt check
        working-directory: infra
        run: terraform fmt -check

      - name: Terraform init
        working-directory: infra
        run: terraform init -input=false

      - name: Terraform validate
        working-directory: infra
        run: terraform validate

      - name: Terraform plan
        working-directory: infra
        run: terraform plan -input=false -no-color -out=tfplan.binary -var-file="env/dev.tfvars"

      - name: Export plan to text
        working-directory: infra
        run: terraform show -no-color tfplan.binary > plan.txt

      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: infra/plan.txt

      - name: Comment plan on PR
        if: github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ### ðŸ“˜ Terraform Plan Result

            \`\`\`diff
            ${{ steps.plan_output.outputs.plan_content }}
            \`\`\`

  apply:
    name: apply
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    environment: development

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Terraform init
        working-directory: infra
        run: terraform init -input=false

      - name: Terraform validate
        working-directory: infra
        run: terraform validate

      - name: Terraform apply
        working-directory: infra
        run: terraform apply -input=false -auto-approve -var-file="env/dev.tfvars"
